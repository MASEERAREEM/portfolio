<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800 text-white">

  <div class="bg-[#0e121b] rounded-2xl shadow-xl px-10 py-8 text-center space-y-4">

    <h1 id="main" class="text-3xl font-bold tracking-wide">
      üåç WORLD CLOCK
    </h1>

    <p id="time" class="text-2xl font-mono text-indigo-400"></p>

  </div>

  <script>
    function clock() {
      let time = new Date().toLocaleString("en-IN", { hour12: true })
      return time
    }

    const a = document.getElementById('time')

    setInterval(() => {
      a.innerText = clock()
    }, 1000)
  </script>

</body>
</html>
