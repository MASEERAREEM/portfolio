<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Color Changer</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center transition-colors duration-300">

  <div class="bg-white/80 backdrop-blur-md shadow-xl rounded-xl p-8 w-[320px] text-center space-y-5">

    <h1 class="text-2xl font-bold text-slate-800">
      Color Picker 
    </h1>

    <p class="text-slate-600 text-sm">
      Select a color to instantly change the background.
    </p>

    <div class="flex justify-center">
      <input 
        type="color" 
        id="colorfull"
        class="w-20 h-20 cursor-pointer rounded-full border-4 border-slate-300 shadow-md"
      />
    </div>

  </div>

  <script>
    const a = document.querySelector('#colorfull')
    a.addEventListener('input', (e) => {
      document.querySelector('body').style.backgroundColor = e.target.value
    })
  </script>

</body>
</html>
