<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-slate-900 to-black px-4">

  <div class="w-full max-w-lg bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 space-y-6 border border-white/20">

    <!-- Header -->
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-bold text-white">To-Do Tasks</h1>
      <span class="text-sm bg-indigo-500 text-white px-3 py-1 rounded-full">
        Stay Focused
      </span>
    </div>

    <!-- Input Section -->
    <div class="bg-black/30 rounded-2xl p-4 flex gap-3">
      <input 
        type="text"
        placeholder="Write your task here..."
        class="flex-1 bg-transparent border border-white/20 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button 
        class="px-6 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold transition"
      >
        ‚ûï
      </button>
    </div>

    <!-- Task List -->
    <ul class="list space-y-4">
    </ul>

  </div>

</body>

<!-- üîí SAME JS (UNCHANGED) -->
<script>
  const input = document.querySelector('input')
  const list = document.querySelector('.list')
  const button = document.querySelector('button')

  let todos = JSON.parse(localStorage.getItem('local')) || []

  function saveTodos() {
    localStorage.setItem('local', JSON.stringify(todos))
  }

  function display() {
    list.innerHTML = ''
    todos.forEach((todo,index)=> {
      const li = document.createElement('li')
      li.className = "flex items-center justify-between bg-white/10 backdrop-blur-md px-5 py-4 rounded-2xl text-white border border-white/10"
      li.innerHTML = `
        <span class="break-words max-w-[70%]">${todo}</span>
        <div class="flex gap-2">
          <button 
            onclick="edit(${index})"
            class="px-3 py-1 rounded-xl hover:bg-yellow-500/20 transition"
          >‚úèÔ∏è</button>
          <button 
            onclick="del(${index})"
            class="px-3 py-1 rounded-xl hover:bg-red-500/20 transition"
          >üóëÔ∏è</button>
        </div>
      `
      list.append(li)
    })
  }

  button.addEventListener('click', () => {
    if (input.value.trim() === '') return

    todos.push(input.value)
    saveTodos()
    display()
    input.value = ''
  })

  display()

  function del(index) {
    todos.splice(index, 1)
    saveTodos()
    display()
  }

  function edit(index) {
    input.value = todos[index]
    todos.splice(index, 1)
    saveTodos()
    display()
  }
</script>

</html>
