<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 to-purple-200 flex flex-col items-center justify-start py-10 gap-6">

  <h1 class="text-3xl font-bold text-purple-700">✨ Daily Quotes ✨</h1>

  <button class="click px-6 py-3 rounded-2xl bg-purple-600 hover:bg-purple-700 text-white font-semibold shadow-lg transition duration-300">
    Enjoy These Quotes
  </button>

  <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-6 overflow-y-auto max-h-[60vh]">
    <ol class="orederd list-decimal list-inside space-y-3 text-gray-800 text-lg">
      <!-- Quotes will appear here -->
    </ol>
  </div>

  <script>
    const order = document.querySelector('.orederd');

    async function quote() {
      const x = await fetch('https://dummyjson.com/quotes');
      const y = await x.json();
      let data = y.quotes;

      order.innerHTML = '';
      data.forEach(e => {
        const para = document.createElement('li');
        para.className = "p-2 rounded-lg bg-purple-50 shadow-sm hover:bg-purple-100 transition";
        para.innerText = `${e.id} - ${e.quote}`;
        order.appendChild(para);
      });
    }

    document.querySelector('.click').addEventListener('click', () => {
      quote();
    });
  </script>
</body>
</html>
