       <script>
 const signals = document.querySelectorAll('.traffic');
  let index = 0;

  function allred() {
    signals.forEach(e => {
      e.querySelector('.red').classList.add('bg-red-700')
      e.querySelector('.green').classList.remove('bg-green-700')
      e.querySelector('.orange').classList.remove('bg-orange-500')
    })
  }
  function signal() {
    allred()
    const red = signals[index].querySelector('.red');
    const green = signals[index].querySelector('.green');
    const orange = signals[index].querySelector('.orange');

    setTimeout(() => {
      red.classList.remove('bg-red-700');
      green.classList.add('bg-green-700');
      setTimeout(() => {
        green.classList.remove('bg-green-700');
        orange.classList.add('bg-orange-500');
        setTimeout(() => {
          orange.classList.remove('bg-orange-500');
          index = (index + 1) % signals.length;
          signal();
        }, 5000);
      }, 5000);
    });
  }
  signal();
        
     </script>
