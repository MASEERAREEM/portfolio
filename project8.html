<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Signal</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="
  min-h-screen
  flex flex-wrap
  justify-center
  items-end
  gap-8
  py-10
  bg-[#878785]
  bg-blend-multiply
  bg-[url(https://hellohyderabad.org/wp-content/uploads/2025/03/Nanal-Nagar-.jpg)]
  bg-cover
  bg-center
">

  <!-- Traffic Signal -->
  <div class="flex flex-col items-center">
    <div class="traffic bg-black rounded-2xl p-3 flex flex-col gap-3
                h-64 w-24 sm:h-72 sm:w-28 md:h-80 md:w-32">
      <div class="red rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
      <div class="green rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
      <div class="orange rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
    </div>
    <div class="bg-black w-3 sm:w-4 h-28 sm:h-32 md:h-40"></div>
  </div>

  <!-- Duplicate 4 Signals -->
  <div class="flex flex-col items-center">
    <div class="traffic bg-black rounded-2xl p-3 flex flex-col gap-3
                h-64 w-24 sm:h-72 sm:w-28 md:h-80 md:w-32">
      <div class="red rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
      <div class="green rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
      <div class="orange rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
    </div>
    <div class="bg-black w-3 sm:w-4 h-28 sm:h-32 md:h-40"></div>
  </div>

  <div class="flex flex-col items-center">
    <div class="traffic bg-black rounded-2xl p-3 flex flex-col gap-3
                h-64 w-24 sm:h-72 sm:w-28 md:h-80 md:w-32">
      <div class="red rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
      <div class="green rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
      <div class="orange rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
    </div>
    <div class="bg-black w-3 sm:w-4 h-28 sm:h-32 md:h-40"></div>
  </div>

  <div class="flex flex-col items-center">
    <div class="traffic bg-black rounded-2xl p-3 flex flex-col gap-3
                h-64 w-24 sm:h-72 sm:w-28 md:h-80 md:w-32">
      <div class="red rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
      <div class="green rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
      <div class="orange rounded-full h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20"></div>
    </div>
    <div class="bg-black w-3 sm:w-4 h-28 sm:h-32 md:h-40"></div>
  </div>

<script>
  const signals = document.querySelectorAll('.traffic');
  let index = 0;

  function allred() {
    signals.forEach(e => {
      e.querySelector('.red').classList.add('bg-red-700')
      e.querySelector('.green').classList.remove('bg-green-700')
      e.querySelector('.orange').classList.remove('bg-orange-500')
    })
  }

  function signal() {
    allred()
    const red = signals[index].querySelector('.red');
    const green = signals[index].querySelector('.green');
    const orange = signals[index].querySelector('.orange');

    setTimeout(() => {
      red.classList.remove('bg-red-700');
      green.classList.add('bg-green-700');

      setTimeout(() => {
        green.classList.remove('bg-green-700');
        orange.classList.add('bg-orange-500');

        setTimeout(() => {
          orange.classList.remove('bg-orange-500');
          index = (index + 1) % signals.length;
          signal();
        }, 5000);

      }, 5000);
    });
  }

  signal();
</script>

</body>
</html>
